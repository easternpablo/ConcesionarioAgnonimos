{% extends "base.html" %}
{% block titulo %}Reservar coche - Concesionario{% endblock %}
{% block content %}
<div class="formulario">
    <h2>Reserva de coche</h2>
    <form action="." method="POST" enctype="multipart/form-data" class="formulario_registro">
        <div class="form-group">
            {{ form.as_p }}
            {% csrf_token %}
        </div>    
        <input type="submit" class="btn btn-success" value="Guardar" class="boton_registro">
    </form>
</div>
{% endblock %}
