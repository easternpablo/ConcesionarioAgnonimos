{% extends "base.html" %}
{% block title %}Lista de coches{% endblock %}
{% block content %}
{% for coche in coches %}
<img class="img-coches" src="/{{coche.imagen.url}}" width=200>
<p>{{coche.modelo}}</p>
<p>En venta</p>
<a href="/{{coche.imagen.url}}"> 
    <button class="btn btn-primary">Ver</button>
</a>
<a href="#">
    <button class="btn btn-success">Comprar</button>
</a>
{% endfor %}
{% endblock %}
