{% extends "base.html" %}
{% block titulo %}
Registro cliente - Concesionario
{% endblock %}
{% block content %}
<h2>Registro nuevo cliente</h2>
<form action="." method="POST" class="formulario_registro_cliente">
    {{mensaje}}
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" class="btn btn-success" value="Guardar" class="boton_registro">
</form>
{% endblock %}
