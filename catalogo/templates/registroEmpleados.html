{% extends "base.html" %}
{% block titulo %}
Registro empleado - Concesionario
{% endblock %}
{% block content %}
<div class="formulario">
    <h2>Registro nuevo empleado</h2>
    <form action="." method="POST">
        {{mensaje}}
        <div class="form-group">
            {{ form.as_p }}
            {% csrf_token %}
        </div>    
        <input type="submit" class="btn btn-success" value="Guardar" class="boton_registro">
    </form>
</div>
{% endblock %}
